<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    function createButtons() {
        for (var i = 1; i <= 5; i++) {
            var body = document.getElementsByTagName("BODY")[0];
            var button = document.createElement("BUTTON");
            button.innerHTML = 'Button ' + i;
            (function(num) {
                button.onclick = function() {
                    alert('This is button ' + num);
                };
            })(i);
            body.appendChild(button);
        }
    }
    createButtons();
</script>   <!--Solution 1 When click button 1 create alert with This is button 1 and with 2, 3, 4, 5.-->

<script>
    function createButtons() {
        for (var i = 1; i <= 5; i++) {
            var body = document.getElementsByTagName("BODY")[0];
            var button = document.createElement("BUTTON");
            button.innerHTML = 'Button ' + i;
            addClickFunctionality(button, i);
            body.appendChild(button);
        }
    }
    createButtons();

    function addClickFunctionality(button, num) {
        button.onclick = function() {
            alert('This is button ' + num);
        };
    }
</script>   <!--Solution 2 When click button 1 create alert with This is button 1 and with 2, 3, 4, 5.-->

<script>
    function createButtons() {
        for (let i = 1; i <= 5; i++) {
            var body = document.getElementsByTagName("BODY")[0];
            var button = document.createElement("BUTTON");
            button.innerHTML = 'Button ' + i;
            button.onclick = function() {
                alert('This is button ' + i);
            }
            body.appendChild(button);
        }
    }
    createButtons();
</script>   <!--Solution 3 When click button 1 create alert with This is button 1 and with 2, 3, 4, 5.-->

</body>
</html>
